{% extends 'common/index.html' %}
{% load static %}

{% block content %}
    <form class="form login" method="post">
        {{ form }}
        {% csrf_token %}
        <i class="fa-solid fa-eye-slash login-eye"></i>
    <a href="{% url 'reset_password' %}" class="forgotten-password">Forgotten password?</a>
    <button type="submit">Login</button>
    </form>
    <script src="{% static 'js/togglePassword.js' %}"></script>
{% endblock %}
