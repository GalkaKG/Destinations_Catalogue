{% block content %}

        <div class="attractions-wrapper">
            <div class="attractions">
                <div>
                    <img src="{{ attraction.image.url }}" />
                </div>
                <div class="attraction-content">
                    <h2>{{ attraction.name }}</h2>
                    <p>{{ attraction.description }}</p>
                    <span>â‚¬&nbsp;{{ attraction.price }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
